query sdmGoalById($id: ID!) {
  SdmGoal(id: $id) {
    id
    goalSet
    goalSetId
    environment
    uniqueName
    name
    sha
    branch
    repo {
      name
      owner
      providerId
    }
    fulfillment {
      method
      name
      registration
    }
    description
    url
    externalUrl
    externalUrls {
      label
      url
    }
    state
    externalKey
    ts
    error
    retryFeasible
    preConditions {
      environment
      name
    }
    approvalRequired
    approval {
      correlationId
      registration
      name
      version
      ts
      userId
      channelId
    }
    preApprovalRequired
    preApproval {
      correlationId
      registration
      name
      version
      ts
      userId
      channelId
    }
    provenance {
      correlationId
      registration
      name
      version
      ts
      userId
      channelId
    }
    descriptions {
      canceled
      completed
      failed
      inProcess
      planned
      requested
      stopped
      skipped
      waitingForApproval
      waitingForPreApproval
    }
    parameters
    data
    version
  }
}
