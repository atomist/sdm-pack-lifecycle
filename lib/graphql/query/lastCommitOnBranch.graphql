query lastCommitOnBranch($name: String!, $owner: String!, $branch: String!) {
  Repo(owner: $owner, name: $name) @required {
    branches(name: $branch) {
      commit @required {
        sha
        message
        author {
          login
          person {
            chatId {
              screenName
            }
          }
        }
        statuses {
          context
          description
          targetUrl
          state
          timestamp
        }
        tags {
          name
          release {
            name
            timestamp
          }
          builds {
            buildId
            buildUrl
            name
            provider
            status
            timestamp
          }
          timestamp
        }
        images {
          _id
          image
          imageName
          pods {
            _id
            name
            phase
            environment
            timestamp
            baseName
            namespace
            resourceVersion
            containers {
              _id
              name
              imageName
              timestamp
              environment
              state
              ready
              restartCount
              statusJSON
              resourceVersion
            }
          }
          timestamp
        }
        analysis {
          type
          name
          sha
          displayName
          displayValue
        }
        timestamp
      }
    }
  }
}
