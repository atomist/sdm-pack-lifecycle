query ComplianceOnPush($id: ID) {
    Push(id: $id) {
        id
        after @required {
            sha
        }
        compliance @required {
            owner
            _branch
            _sha
            _owner
            _repo
            targets {
                type
                name
                sha
                data
                displayName
                displayValue
                displayType
            }
            differences {
                type
                name
                sha
                data
                displayName
                displayValue
                displayType
            }
            aspects {
                type
                displayType
            }
            ts
        }
    }
}
