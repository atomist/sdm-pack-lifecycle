query ComplianceOnPush($branch: String, $sha: String) {
    Push(branch: $branch) {
        after(sha: $sha) @required {
            sha
        }
        compliance @required {
            owner
            _branch
            _sha
            targets {
                type
                name
                sha
                data
                displayName
                displayValue
                aspectName
            }
            differences {
                type
                name
                sha
                data
                displayName
                displayValue
                aspectName
            }
        }
    }
}
