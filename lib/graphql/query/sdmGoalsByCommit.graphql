query sdmGoalsByCommit($sha: [String!], $branch: [String!]) {
  SdmGoal(sha: $sha, branch: $branch, _first: 200) {
    id
    name
    state
    description
    goalSet
    goalSetId
    url
    uniqueName
    environment
    preConditions {
      environment
      name
    }
    provenance {
      registration
      name
      version
      ts
    }
    ts
    approval {
      userId
    }
    retryFeasible
    repo {
      owner
    }
  }
}
