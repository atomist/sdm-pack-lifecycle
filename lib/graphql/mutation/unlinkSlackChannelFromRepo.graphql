mutation unlinkSlackChannelFromRepo(
  $teamId: String!
  $channelId: String!
  $repo: String!
  $owner: String!
  $providerId: String!
) {
  unlinkSlackChannelFromRepo(
    chatTeamId: $teamId
    channelId: $channelId
    repo: $repo
    owner: $owner
    providerId: $providerId
  ) {
    id
  }
}
