mutation linkSlackChannelToRepo(
  $teamId: String!
  $channelId: String!
  $channelName: String!
  $repo: String!
  $owner: String!
  $providerId: String
) {
  linkSlackChannelToRepo(
    chatTeamId: $teamId
    channelId: $channelId
    channelName: $channelName
    repo: $repo
    owner: $owner
    providerId: $providerId
  ) {
    id
  }
}
