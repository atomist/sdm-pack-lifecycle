subscription notifyMentionedOnPullRequestComment {
  Comment {
    _id
    gitHubId
    body
    by {
      login
      person {
        chatId {
          screenName
          preferences {
            name
            value
          }
          chatTeam {
            id
          }
        }
      }
    }
    pullRequest {
      title
      body
      state
      merged
      timestamp
      number
      lastAssignedBy {
        login
      }
      author {
        login
      }
      repo {
        name
        owner
        org {
          provider {
            url
            providerId
            providerType
            private
          }
        }
        channels {
          name
          channelId
        }
      }
    }
  }
}
