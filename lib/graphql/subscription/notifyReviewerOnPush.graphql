subscription notifyReviewerOnPush {
  Push {
    branch
    repo {
      name
      owner
      org {
        owner
        provider {
          apiUrl
          url
          providerId
          providerType
          private
        }
      }
    }
    commits {
      author {
        login
      }
      sha
      pullRequests {
        author {
          login
        }
        name
        number
        title
        body
        state
        merged
        reviewers {
          login
        }
        reviews {
          state
          by {
            login
            person {
              chatId {
                screenName
                preferences {
                  name
                  value
                }
                chatTeam {
                  id
                }
              }
            }
          }
        }
      }
    }
  }
}
